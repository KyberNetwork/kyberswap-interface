    <style type="text/css" class="preloadhtml-style">
      .preloadhtml {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        font-family: 'Work Sans', 'Inter var', sans-serif;
      }

      .preloadhtml {
        background-color: #0f0f0f;
      }

      .preloadhtml-header {
        display: flex;
        gap: 12px;
        padding: 1rem;
        z-index: 2;
      }

      .preloadhtml-logo {
        height: 51.38px;

        .kyber-logo {
          width: 140px;
          margin-top: 1px;

          @media screen and (max-width: 768px) {
            width: 100px;
          }
        }
      }

      .preloadhtml-header-link {
        display: flex;
        gap: 4px;
        align-items: center;

        @media screen and (max-width: 992px) {
          gap: 0px;
          justify-content: flex-end;
          width: 100%;
          height: 36px;
          margin-top: 1px;
        }
      }

      .preloadhtml-header-link-item {
        font-size: 16px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 2px;
      }

      .preloadhtml-header-link-item {
        color: rgb(169, 169, 169);

        &.active {
          color: #31cb9e;
        }
      }

      .preloadhtml-header-link-label {
        display: flex;
        padding: 8px 12px;

        &:has(+ .preloadhtml-dropdown-icon) {
          padding: 8px 0px 8px 6px;
        }
      }

      .preloadhtml-new-label {
        font-size: 10px;
        color: #ff537b;
        margin-left: 4px;
      }

      .mobile-hidden {
        @media screen and (max-width: 768px) {
          display: none;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }

        60% {
          transform: scale(1.1);
        }

        100% {
          transform: scale(1);
        }
      }
    </style>
    <div class="preloadhtml">
      <div class="preloadhtml-header">
        <div class="preloadhtml-logo">
          <img class="kyber-logo" src="/logo-dark.svg" alt="DmmLogo" />
        </div>
        <div class="preloadhtml-header-link">
          <div class="preloadhtml-header-link-item active">
            <div class="preloadhtml-header-link-label">Trade</div>
            <img class="preloadhtml-dropdown-icon" width="24px" src="/icons/down.svg" alt="downSvg" />
          </div>
          <div class="preloadhtml-header-link-item">
            <img width="20px" src="/icons/kem.svg" alt="kemSvg" style="margin-left: 6px; margin-right: -4px" />
            <div class="preloadhtml-header-link-label">Earn</div>
            <img class="preloadhtml-dropdown-icon" width="24px" src="/icons/down.svg" alt="downSvg" />
          </div>
          <div class="preloadhtml-header-link-item mobile-hidden">
            <div class="preloadhtml-header-link-label">Market</div>
          </div>
          <div class="preloadhtml-header-link-item mobile-hidden">
            <div class="preloadhtml-header-link-label">
              Campaigns
              <!-- <span class="preloadhtml-new-label">New</span> -->
            </div>
            <img class="preloadhtml-dropdown-icon" width="24px" src="/icons/down.svg" alt="downSvg" />
          </div>
          <div class="preloadhtml-header-link-item mobile-hidden">
            <div class="preloadhtml-header-link-label">KyberDAO</div>
            <img class="preloadhtml-dropdown-icon" width="24px" src="/icons/down.svg" alt="downSvg" />
          </div>
          <div class="preloadhtml-header-link-item mobile-hidden">
            <div class="preloadhtml-header-link-label">Analytics</div>
          </div>
          <div class="preloadhtml-header-link-item mobile-hidden">
            <div class="preloadhtml-header-link-label">About</div>
            <img class="preloadhtml-dropdown-icon" width="24px" src="/icons/down.svg" alt="downSvg" />
          </div>
        </div>
      </div>
      <div style="height: 180px; display: flex">
        <img
          style="animation: pulse 800ms linear infinite; margin: auto"
          width="160px"
          src="/logo-dark.svg"
          alt="DmmLogo"
        />
      </div>
